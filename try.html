      <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Click and Mouseover Events</title>
          <style>
              .target {
                  width: 200px;
                  height: 100px;
                  background-color: lightblue;
                  border: 1px solid black;
                  text-align: center;
                  line-height: 100px;
                  cursor: pointer;
              }
      
              .active {
                  background-color: green;
                  color: white;
              }
          </style>
      </head>
      <body>
          <div class="target">Hover and Click Me</div>
      
          <script>
              const targetDiv = document.querySelector('.target');
      
              // Flags to track events
              let isClicked = false;
              let isMouseover = false;
      
              // Function to check if both events are triggered
              function checkEvents() {
                  if (isClicked && isMouseover) {
                      targetDiv.classList.add('active');
                      targetDiv.textContent = 'Activated!';
                  }
              }
      
              // Add event listeners
              targetDiv.addEventListener('click', () => {
                  isClicked = true;
                  checkEvents();
              });
      
              targetDiv.addEventListener('mouseover', () => {
                  isMouseover = true;
                  checkEvents();
              });
      
              // Reset on mouse leave or other actions if needed
              targetDiv.addEventListener('mouseleave', () => {
                  isMouseover = false; // Reset mouseover state
              });
      
              targetDiv.addEventListener('dblclick', () => {
                  isClicked = false; // Reset click state
                  targetDiv.classList.remove('active');
                  targetDiv.textContent = 'Hover and Click Me';
              });
          </script>
      </body>
